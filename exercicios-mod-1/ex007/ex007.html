<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <p>
        Iniciando a formatação de texto  
    </p>
    <p>Essa parte em <strong>Negrito</strong>.</p>
    <p>Essa parte em <em>Italico</em>.</p>
    <p>Essa parte <ins>Sublinhada</ins>.</p>
    <p>Essa parte: <address>Qd 55 Lt 39 Jd IV</address></p>
    <p>H<sub>2</sub>0, X<sup>2</sup>, X<sup>4</sup></p>
    <p><del>Texto Deletado.</del></p>
    <p><ins>Texto Inserido</ins></p>
    <p><mark>Texto Marcado</mark></p>  
    <p><big>Texto Grande</big></p> 
    <p><small>Texto Pequeno</small></p> 
</body>
</html>
