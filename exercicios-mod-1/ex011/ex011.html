<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexivel">
    </picture>
   <h1>Reproduzindo Aúdio</h1>
   <audio autoplay controls preload="metadata" loop>
        <source src="audio/On The Rocks - TrackTribe.ogg" type="audio/ogg">
        <source src="audio/On The Rocks - TrackTribe.wav" type="audio/wav">
        <source src="audio/On The Rocks - TrackTribe.mp3" type="audio/mpeg">
    
   </audio>
   <p>Infelizmente seu navegador não consegue reproduzir aúdio.</p>
   <a href="audio/On The Rocks - TrackTribe.mp3" download="On The Rocks - TrackTribe.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
    
</body>
</html>
