<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu propio servidor.</p>
   <video controls poster="videos/thumb.png" width="500px" loop>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogv">
        <p>Seu Navegador não tem compatibilidade com reprodução de videos.</p>
   </video>

   <h1>Inserindo videos do YouTube e Vimeo</h1>
   <p>Este video está hospedado nos servidores do Vimeo e do YouTube.</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/8vkGADckmiI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h2>Vimeo</h2>
   <iframe src="https://player.vimeo.com/video/54106467?h=0256003adc" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
