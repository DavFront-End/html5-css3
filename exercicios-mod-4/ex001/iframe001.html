<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <!--Tamanho padrão 300x150-->
    <h1>Testandi o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe 
             src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">
             <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
       
         para aprender a progamar.
    </p>

    <p>
        O repositório do Guanabara

         <iframe 
            src="https://gustavoguanabara.github.io" frameborder="0" height="400px">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>        
            também é bem legal!
        </iframe>
        

    </p>
    
</body>
</html>
